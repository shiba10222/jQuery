<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test AJAX POST</title>
</head>

<body>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        let url = "https://sagedaben.com/iSpan/api/post.php";
        let params = {
            name: "Ben",
            age: 18,
            dataType: "JSON"
        };
        $.ajax({
            url: url,
            data: params,
            method: "POST",
            dataType: "JSON"
        }).done(function (data) {
            console.log(data);
        }).fail();
    </script>
</body>

</html>
