<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤事件的使用</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <img src2="https://plus.unsplash.com/premium_photo-1718747537637-16c975f98b2c?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
    <img src2="https://images.unsplash.com/photo-1718792679559-5cfd607bb564?q=80&w=1956&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
    <img src2="https://images.unsplash.com/photo-1718297991951-717874c94eeb?q=80&w=1820&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
    <img src2="https://images.unsplash.com/photo-1718398138214-20fa84ca95a9?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
    
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(window).on("load", () => {
            $("img").each(function(){
                const src2 = $(this).attr("src2");
                $(this).on("error", function(){
                    $(this).attr("src", "https://cdn-icons-png.flaticon.com/512/7465/7465751.png")
                }).attr("src", src2)
            });
        })
    </script>
</body>

</html>
