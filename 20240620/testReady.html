<!DOCTYPE html>
<html lang="en">

<head>

    <title>ready事件</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        // $(document).ready(function () {

        //     })
        // });
        // $(function(){

        document.addEventListener("DOMContentLoaded", () => {
            $(".btn").on("click", function () {
                alert(":)")
            })
        })
    </script>
</head>

<body>
    <div class="btn">ClickMe</div>
</body>

</html>
