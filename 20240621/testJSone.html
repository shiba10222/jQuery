<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試純JS一次性事件</title>
</head>

<body>
    <div class="btn">click</div>
    <script>
        document.querySelector(".btn")
        .addEventListener("click", function _aaa(e) {
            alert(":(")
            this.removeEventListener("click", _aaa)
        });

    </script>
</body>

</html>
